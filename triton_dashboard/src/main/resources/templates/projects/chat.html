<!DOCTYPE html>

<html lang="ko" layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf.layout">

<head>
    <meta charset="UTF-8">
    <title th:text="${project.name} + ' - Deployment Management'">Deployment Management</title>
</head>
<body>

<section layout:fragment="page-content">
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="mt-4">서비스 배포 관리</h1>
                <p>배포 명세 생성을 요청하세요.</p>
            </div>
            <a th:href="@{/projects/{id}/deploy/download-config(id=${project.id})}" class="btn btn-info">
                Log Deployer 다운로드
            </a>
        </div>

        <div id="chat-window" class="border rounded p-3 mb-3" style="height: 500px; overflow-y: auto;">
            <div th:if="${query}" class="mb-3">
                <div class="d-flex justify-content-end">
                    <div class="card bg-primary text-white p-2" style="max-width:70%;">
                        <p class="mb-0" th:text="${query}"></p>
                    </div>
                </div>
            </div>
            <div th:if="${response}" class="mb-3">
                <div class="d-flex justify-content-start">
                    <div class="card bg-light p-2" style="max-width: 70%">
                        <h6 class="card-title">응답</h6>
                        <p class="mb-1" th:text="${response.explanation}"></p>
                        <pre><code class="yaml" th:text="${response.annotatedSpec}"></code></pre>
                    </div>
                </div>
            </div>
        </div>

        <form th:action="@{/projects/{id}/chat/send(id=${project.id})}" method="post">
            <div class="input-group">
                <input type="text" name="query" class="forn-control"
                       placeholder="e.g. 'Create a redis deployment with 3 replicas'" required>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>

    <div id="zip-upload" class="card mt-5 shadow-sm">
        <div class="card-header bg-dark text-white">
            <i class="bi bi-lock-fill me-2"></i> 비공개 데이터 업로드
        </div>

        <div class="card-body">
            <form th:action="@{/projects/{id}/private-data/upload(id=${project.id})}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="zipFile" class="form-label fw-bold">ZIP 파일 선택</label>
                    <input id="zipFile" type="file" name="file" accept=".zip" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">
                    <i class="bi bi-cloud-arrow-up-fill me-1"></i> 업로드
                </button>
            </form>

            <!-- 업로드 결과 메시지 -->
            <div th:if="${uploadResult != null}" class="card mt-4 border-0 shadow-sm bg-body-secondary p-4">
                <div class="d-flex align-items-center mb-3">
                    <i class="bi bi-clipboard-check-fill fs-4 text-primary me-2"></i>
                    <h5 class="mb-0 fw-semibold">파일 저장 결과</h5>
                </div>

                <!-- 전체 실패 (예: zip 아님) -->
                <div th:if="${uploadResult.savedFilenames.size() == 0 and uploadResult.skippedFilenames.size() == 0}">
                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="bi bi-x-octagon-fill me-2 fs-5"></i>
                        <div>
                            <strong th:text="${uploadResult.message}">파일 업로드 오류</strong>
                        </div>
                    </div>
                </div>

                <!-- 업로드 성공 목록 -->
                <div th:if="${uploadResult.savedFilenames.size() > 0}" class="mb-3">
                    <h6 class="text-success fw-bold mb-2"><i class="bi bi-check-circle me-1"></i>업로드된 파일 목록</h6>
                    <ul class="list-group list-group-flush">
                        <li th:each="file : ${uploadResult.savedFilenames}" class="list-group-item ps-4">
                            <i class="bi bi-file-earmark-text me-2 text-secondary"></i><span th:text="${file}"></span>
                        </li>
                    </ul>
                </div>

                <!-- 업로드 실패 목록 -->
                <div th:if="${uploadResult.skippedFilenames.size() > 0}">
                    <h6 class="text-warning fw-bold mb-2"><i class="bi bi-exclamation-triangle me-1"></i>처리되지 않은 파일 목록</h6>
                    <ul class="list-group list-group-flush">
                        <li th:each="file : ${uploadResult.skippedFilenames}" class="list-group-item ps-4">
                            <i class="bi bi-x-circle text-danger me-2"></i>
                            <span th:text="${file}"></span>
                        </li>
                    </ul>
                    <p class="text-muted small mt-2">
                        <i class="bi bi-info-circle-fill me-1"></i>
                        실행 파일(<code>.exe</code>, <code>.bat</code>, <code>.sh</code>) 또는 저장 중 오류가 발생한 파일은 저장되지 않습니다.
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>z
</body>
</html>
