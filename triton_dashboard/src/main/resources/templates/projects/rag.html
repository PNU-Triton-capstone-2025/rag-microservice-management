<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title th:text="${project.name} + ' - Deployment Management'">Deployment Management</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Markdown + Highlight.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/js/markdownRenderer.js"></script>
</head>

<body>
<section layout:fragment="page-content">
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h1 class="mt-2" th:text="${project.name} + ' - RAG Chat'">RAG Chat</h1>
                <p class="text-muted">아래 옵션을 선택하고 질문하세요.</p>
            </div>
            <a th:href="@{/projects/{id}/deploy/download-config(id=${project.id})}" class="btn btn-info">
                Log Deployer 다운로드
            </a>
        </div>

        <!-- 채팅창 -->
        <div id="chat-window" class="border rounded p-3 mb-3 bg-white" style="height: 500px; overflow-y: auto;"></div>

        <!-- 입력창 -->
        <form id="chat-form">
            <div class="row g-2 mb-2">
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="provider" name="provider">
                            <option value="openai" selected>OpenAI</option>
                            <option value="anthropic">Anthropic</option>
                            <option value="gemini">Google Gemini</option>
                        </select>
                        <label for="provider">Provider</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="model" name="model">
                        </select>
                        <label for="model">Model</label>
                    </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                        <select class="form-select" id="queryType" name="queryType">
                            <option value="msa_k8s">MSA/k8s 질의응답</option>
                            <option value="yaml_generation">배포명세 YAML 생성</option>
                            <option value="yaml_edit">배포명세 YAML 수정</option>
                            <option value="log_analyze">로그 분석</option>
                            <option value="resource_setting">리소스 분석</option>
                        </select>
                        <label for="queryType">Query Type</label>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="query" name="query" class="form-control"
                       placeholder="질문을 입력하세요..." required>
                <button class="btn btn-primary" type="submit">전송</button>
            </div>
        </form>
    </div>
</section>
<th:block layout:fragment="page-scripts">
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const projectId = /*[[${project.id}]]*/ 0;
            const chatWindow = document.getElementById("chat-window");
            const chatForm = document.getElementById("chat-form");

            // UI 요소 가져오기
            const queryInput = document.getElementById("query");
            const providerSelect = document.getElementById("provider");
            const modelSelect = document.getElementById("model");
            const queryTypeSelect = document.getElementById("queryType");

            let eventSource = null;

            // rag-server의 모델 목록을 기반으로 Provider-Model 맵 생성
            const modelOptions = {
                openai: ["gpt-4o", "gpt-4o-mini", "gpt-4-turbo", "gpt-3.5-turbo"],
                anthropic: ["claude-3-opus-20240229", "claude-3-sonnet-20240229", "claude-3-haiku-20240307"],
                gemini: ["gemini-1.5-pro-latest", "gemini-1.5-flash-latest"]
            };

            // Provider 변경 시 Model 옵션 업데이트하는 함수
            function updateModelOptions() {
                const selectedProvider = providerSelect.value;
                modelSelect.innerHTML = ""; // 기존 옵션 삭제
                modelOptions[selectedProvider].forEach(modelName => {
                    const option = document.createElement("option");
                    option.value = modelName;
                    option.textContent = modelName;
                    modelSelect.appendChild(option);
                });
            }

            // Provider 선택 시 이벤트 리스너 추가
            providerSelect.addEventListener("change", updateModelOptions);

            // 페이지 로드 시 초기 모델 옵션 설정
            updateModelOptions();

            // 사용자 메시지 DOM 추가
            function appendUserMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('d-flex', 'justify-content-end', 'mb-2');
                const bubbleDiv = document.createElement('div');
                bubbleDiv.classList.add('chat-bubble-user');
                bubbleDiv.textContent = message; // innerHTML 대신 textContent 사용 (보안 강화)
                messageDiv.appendChild(bubbleDiv);
                chatWindow.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            // LLM 응답 placeholder DOM 추가
            function appendAIResponsePlaceholder() {
                const wrapper = document.createElement("div");
                wrapper.classList.add("d-flex", "justify-content-start", "mb-2");
                wrapper.innerHTML = `
                    <div class="chat-bubble-ai">
                        <div class="llm-response">
                            <div class="typing-indicator">응답 생성 중...</div>
                        </div>
                    </div>
                `;
                chatWindow.appendChild(wrapper);
                return wrapper.querySelector(".llm-response");
            }

            // SSE 연결 및 수신 후 렌더링
            function renderStreamingResponse(params) {
                let accumulatedText = "";
                const url = `/projects/${projectId}/rag/stream?${params.toString()}`;
                eventSource = new EventSource(url);

                const responsePlaceholder = appendAIResponsePlaceholder();
                const loadingIndicator = responsePlaceholder.querySelector(".typing-indicator");

                eventSource.onmessage = function (event) {
                    if (loadingIndicator && loadingIndicator.parentNode) {
                        loadingIndicator.parentNode.removeChild(loadingIndicator);
                    }
                    accumulatedText += event.data;
                    renderMarkdownToElement(responsePlaceholder, accumulatedText);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                };

                eventSource.onerror = function () {
                    if (loadingIndicator) loadingIndicator.innerText = "⚠️ 응답 불가";
                    eventSource.close();
                    eventSource = null;
                };
            }

            // 폼 전송 이벤트
            chatForm.addEventListener("submit", function (e) {
                e.preventDefault();
                const query = queryInput.value.trim();
                if (!query) return;

                if (eventSource) {
                    eventSource.close();
                }

                // 선택된 옵션 값들 가져오기
                const provider = providerSelect.value;
                const model = modelSelect.value;
                const queryType = queryTypeSelect.value;

                appendUserMessage(query);
                queryInput.value = "";

                // URL 쿼리 파라미터 생성
                const params = new URLSearchParams({
                    query: query,
                    provider: provider,
                    model: model,
                    queryType: queryType
                });

                renderStreamingResponse(params);
            });
        });
    </script>
</th:block>
</body>
</html>
