apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: ${NAMESPACE}
data:
  logstash.conf: |
    input {
      beats {
        port => ${LOGSTASH_PORT}
      }
    }
    output {
      elasticsearch {
        hosts => ["http://elasticsearch.default.svc.cluster.local:9200"]
        index => "project-${PROJECT_ID}-logs-%%{+YYYY.MM.dd}"
      }
    }