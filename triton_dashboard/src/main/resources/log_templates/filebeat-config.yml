apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: ${NAMESPACE}
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |
    filebeat.inputs:
      - type: container
        paths:
          - /var/lib/docker/containers/*/*.log
        
        # 범용적인 멀티라인 설정
        multiline.type: pattern
        multiline.pattern: '^[^ \t]' # 패턴: 공백이나 탭으로 시작하지 않는 라인
        multiline.negate: false
        multiline.match: after
        
    output.logstash:
      hosts: ["logstash.logging.svc.cluster.local:${LOGSTASH_PORT}"]