jwt.secret=0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF0123456789ABCDEF
jwt.tokenTimeoutSec=3600
jwt.refreshTokenTimeoutSec=604800

elasticsearch.host=${ELASTICSEARCH_HOST:localhost}
elasticsearch.port=${ELASTICSEARCH_PORT:30920}

monitoring.scheduler.rate=${MONITORING_SCHEDULER_RATE:60000}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

api.key.encryption.password=${API_KEY_ENCRYPTION_PASSWORD}
api.key.encryption.salt=${API_KEY_ENCRYPTION_SALT}
