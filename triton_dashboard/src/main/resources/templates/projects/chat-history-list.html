<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title th:text="${project.name} + ' - 작업 이력'">작업 이력</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<section layout:fragment="page-content">
    <div class="container-fluid p-4">
        <h2 class="mb-3">📜 작업 이력 - [[${project.name}]]</h2>
        <div class="history-table">
            <table class="table table-hover align-middle mb-0">
                <thead>
                <tr>
                    <th>제목</th>
                    <th style="width: 200px;">생성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="h : ${histories}"
                    th:onclick="|location.href='@{/projects/{projectId}/chat/history/{id}(projectId=${project.id}, id=${h.id})}'|">
                    <td th:text="${h.title}"></td>
                    <td th:text="${#temporals.format(h.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
