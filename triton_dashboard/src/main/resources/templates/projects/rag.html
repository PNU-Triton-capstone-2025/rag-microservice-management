<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <title th:text="${project.name} + ' - Deployment Management'">Deployment Management</title>

    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- Markdown + Highlight.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/js/markdownRenderer.js"></script>
</head>

<body>
<section layout:fragment="page-content">
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h1 class="mt-2">서비스 배포 관리</h1>
                <p class="text-muted">배포 명세 생성을 요청하세요.</p>
            </div>
            <a th:href="@{/projects/{id}/deploy/download-config(id=${project.id})}" class="btn btn-info">
                Log Deployer 다운로드
            </a>
        </div>

        <!-- 채팅창 -->
        <div id="chat-window" class="border rounded p-3 mb-3 bg-white" style="height: 500px; overflow-y: auto;"></div>

        <!-- 입력창 -->
        <form id="chat-form">
            <div class="input-group">
                <input type="text" id="query" name="query" class="form-control"
                       placeholder="예: '프로젝트 배포 명세 파일 생성해줘'" required>
                <button class="btn btn-primary" type="submit">전송</button>
            </div>
        </form>
    </div>
</section>
<th:block layout:fragment="page-scripts">
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            let projectId = /*[[${project.id}]]*/ 0;
            if (!projectId) {
                const match = window.location.pathname.match(/\/projects\/(\d+)\/rag/);
                if (match) projectId = parseInt(match[1], 10);
            }

            const chatWindow = document.getElementById("chat-window");
            let eventSource = null;

            // 사용자 메시지 DOM 추가
            function appendUserMessage(message) {
                chatWindow.innerHTML += `
                    <div class="d-flex justify-content-end mb-2">
                        <div class="chat-bubble-user">${message}</div>
                    </div>
                `;
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            // LLM 응답 placeholder DOM 추가
            function appendAIResponsePlaceholder() {
                const wrapper = document.createElement("div");
                wrapper.classList.add("d-flex", "justify-content-start", "mb-2");
                wrapper.innerHTML = `
                    <div class="chat-bubble-ai">
                        <div class="llm-response">
                            <div class="typing-indicator">응답 생성 중...</div>
                        </div>
                    </div>
                `;
                chatWindow.appendChild(wrapper);
                return wrapper.querySelector(".llm-response");
            }

            // SSE 연결 및 수신 후 렌더링
            function renderStreamingResponse(prompt, explanationElem, loadingElem) {
                let accumulatedText = "";
                const url = `/projects/${projectId}/rag/stream?query=${encodeURIComponent(prompt)}`;
                eventSource = new EventSource(url);

                eventSource.onmessage = function (event) {
                    if (loadingElem) loadingElem.remove();
                    accumulatedText += event.data;

                    // markdown 렌더링
                    renderMarkdownToElement(explanationElem, accumulatedText);
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                };

                eventSource.onerror = function () {
                    clearTypingIndicator();
                    if (loadingElem) loadingElem.innerText = "⚠️ 응답 불가";
                    eventSource.close();
                    eventSource = null;
                };
            }

            // 폼 전송 이벤트
            document.getElementById("chat-form").addEventListener("submit", function (e) {
                e.preventDefault();
                const queryInput = document.getElementById("query");
                const prompt = queryInput.value.trim();
                if (!prompt) return;

                // 기존 SSE 닫기
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
                clearTypingIndicator();

                appendUserMessage(prompt);
                queryInput.value = "";

                const explanationElem = appendAIResponsePlaceholder();
                const loadingElem = explanationElem.querySelector(".typing-indicator");

                renderStreamingResponse(prompt, explanationElem, loadingElem);
            });
        });
    </script>
</th:block>
</body>
</html>
