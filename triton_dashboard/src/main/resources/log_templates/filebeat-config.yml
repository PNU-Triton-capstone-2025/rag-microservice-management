apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: ${NAMESPACE}
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |
    filebeat.autodiscover:
      providers:
        - type: kubernetes
          hints.enabled: true
    processors:
      - add_kubernetes_metadata:
          in_cluster: true
    
    output.logstash:
      hosts: ["logstash.logging.svc.cluster.local:${LOGSTASH_PORT}"]